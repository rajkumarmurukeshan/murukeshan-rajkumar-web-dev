<div class="container RegisterPageBody">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-6">
            <div id="registerPanel" class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Login as Admin</h2>
                </div>
                <div class="panel-body">
                    <div ng-show= "model.error"
                         class="errorAlert alert alert-danger"
                         role="alert">
                        <p><strong>Error !! </strong> {{model.error}}</p>
                    </div>
                    <form>
                        <div class="form-group">
                            <input ng-model="adminUsername"
                                   type="text"
                                   required
                                   name="adminUsername"
                                   id="adminUsername"
                                   class="form-control"
                                   placeholder="*Username">
                        </div>
                        <div class="form-group">
                            <input ng-model="adminPassword"
                                   type="password"
                                   name="adminPassword"
                                   id="adminPassword"
                                   class="form-control"
                                   required placeholder="*Password">
                        </div>
                        <button type="submit"
                                ng-click="model.adminLogin(adminUsername, adminPassword)"
                                class="btn btn-primary pull-right" >Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
