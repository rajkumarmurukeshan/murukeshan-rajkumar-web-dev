<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}">
                Edit Page
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updatePage(model.pageId,model.page)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-if="model.error" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Error!</strong> {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="edit-page-name">Name</label>
            <input ng-model="model.page.name"
                   type="text"
                   class="form-control"
                   id="edit-page-name"
                   placeholder="Page Name" >
        </div>
        <div class="form-group">
            <label for="edit-page-title">Title</label>
            <input ng-model="model.page.title"
                   type="text"
                   class="form-control"
                   id="edit-page-title"
                   placeholder="Page Title" >
        </div>
    </form>
    <a class="btn btn-block btn-danger"
       ng-click="model.deletePage()">Delete</a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-inner">
            <a class="navbar-brand" href="#"></a>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user text-primary"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
